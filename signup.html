<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPoly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="py-10">
      <div class="max-w-md mx-auto px-5">
        <h2 class="text-2xl text-center font-extrabold">
          Fudo<span class="text-red-500">.</span>
        </h2>
        <div class="text-center mb-10 mt-20">
          <p class="text-base font-semibold text-[#2D3748]">Welcome to Fudo</p>
          <h2 class="font-black text-3xl">Create Account</h2>
        </div>
        <form action="">
          <div>
            <label for="email" class="text-base font-bold text-[#4A5568]"
              >Email</label
            >
            <input
              id="email"
              type="text"
              placeholder="John.snow@gmail.com"
              class="text-sm font-normal my-2 p-4 w-full outline-none rounded border border-[#37A9CD]"
            />
          </div>
          <div>
            <label for="fullname" class="text-base font-bold text-[#4A5568]"
              >Fullname</label
            >
            <input
              id="fullname"
              type="text"
              placeholder="John.snow"
              class="text-sm font-normal my-2 p-4 w-full outline-none rounded border border-[#37A9CD]"
            />
          </div>
          <div>
            <label for="password" class="text-base font-bold text-[#4A5568]"
              >Password</label
            >
            <input
              id="password"
              type="password"
              placeholder="*********"
              class="text-sm font-normal my-2 p-4 w-full outline-none rounded border border-[#37A9CD]"
            />
          </div>
          <div>
            <label for="re-password" class="text-base font-bold text-[#4A5568]"
              >Re-Password</label
            >
            <input
              id="re-password"
              type="password"
              placeholder="*********"
              class="text-sm font-normal my-2 p-4 w-full outline-none rounded border border-[#37A9CD]"
            />
          </div>
          <div class="mb-3 mt-5">
            <button
              class="text-white bg-[#37A9CD] font-semibold text-base rounded w-full py-3.5 hover:bg-blue-600"
            >
              Create Now
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
