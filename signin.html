<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="py-10">
      <div class="max-w-md mx-auto">
        <h2 class="text-2xl text-center font-extrabold">
          Fudo<span class="text-red-500">.</span>
        </h2>
        <div class="text-center mb-10 mt-20">
          <p class="text-base font-semibold text-[#2D3748]">Welcome back</p>
          <h2 class="font-black text-3xl">Login to your account</h2>
        </div>
        <form action="">
          <div>
            <label for="email" class="text-base font-bold text-[#4A5568]"
              >Email</label
            >
            <input
              id="email"
              type="text"
              placeholder="John.snow@gmail.com"
              class="text-sm font-normal my-2 p-4 w-full outline-none rounded border border-[#37A9CD]"
            />
          </div>
          <div>
            <label for="password" class="text-base font-bold text-[#4A5568]"
              >Password</label
            >
            <input
              id="password"
              type="password"
              placeholder="*********"
              class="text-sm font-normal my-2 p-4 w-full outline-none rounded border border-[#37A9CD]"
            />
          </div>
          <div class="mb-3 mt-5">
            <button
              class="text-white bg-[#37A9CD] font-semibold text-base rounded w-full py-3.5 hover:bg-blue-600"
            >
              Login now
            </button>
          </div>
        </form>
        <div>
          <button
            class="flex justify-center items-center text-white bg-[#2D3748] font-semibold text-base rounded w-full py-3.5 hover:bg-gray-900"
          >
            <img src="img/icon-google.png" class="mr-3" alt="" />Or sign-in with
            google
          </button>
        </div>
        <div class="text-center">
          <a
            class="mb-1 mt-6 w-40 mx-auto flex justify-center text-lg font-bold text-[#37A9CD] hover:text-blue-600"
            href=""
            >Forgot password?</a
          >
          <span>
            <span class="text-lg font-bold text-[#616161]"
              >Dont have an account?</span
            >
            <a
              class="text-lg font-bold text-[#37A9CD] hover:text-blue-600"
              href=""
              >Join free today</a
            ></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
